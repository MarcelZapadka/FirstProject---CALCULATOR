<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4a4ae1022a.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <div class="container"  id="container">
            <div class="divs" id="switch"> <i class="fa-solid fa-repeat"></i></div>
            <div class="divs" id="button-0">0</div>
            <div class="divs" id="dot">.</div>
            <div class="divs" id="equals">=</div>
            <div class="divs" id="button-1">1</div>
            <div class="divs" id="button-2">2</div>
            <div class="divs" id="button-3">3</div>
            <div class="divs" id="plus">+</div>
            <div class="divs" id="button-4">4</div>
            <div class="divs" id="button-5">5</div>
            <div class="divs" id="button-6">6</div>
            <div class="divs" id="minus">-</div>
            <div class="divs" id="button-7">7</div>
            <div class="divs .one" id="button-8">8</div>
            <div class="divs" id="button-9">9</div>
            <div class="divs" id="multiply">x</div>
            <div class="divs" id="clear-all">AC</div>
            <div class="divs" id="delete"><i class="fa-solid fa-delete-left"></i></div>
            <div class="divs" id="percent">%</div>
            <div class="divs" id="divide">/</div>
            <div class="result" id="result"></div>
            <div id="previous"></div>
            <div id="operator"></div>
        </div>
    </body>    
</html>
